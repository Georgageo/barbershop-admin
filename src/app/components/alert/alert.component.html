@if (visible) {
  <div
    class="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm"
    (click)="onOverlayClick()"
    role="alertdialog"
    aria-modal="true"
    [attr.aria-labelledby]="'alert-title'"
    [attr.aria-describedby]="'alert-message'"
  >
    <div
      class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl w-full max-w-md border border-slate-200 dark:border-slate-700 overflow-hidden"
      (click)="$event.stopPropagation()"
    >
      <div class="p-6">
        <div class="flex gap-4">
          <div
            class="flex h-12 w-12 shrink-0 items-center justify-center rounded-xl"
            [ngClass]="iconBgClass"
          >
            <i class="text-2xl" [ngClass]="iconClass"></i>
          </div>
          <div class="flex-1 min-w-0">
            <h3
              id="alert-title"
              class="text-lg font-bold text-slate-800 dark:text-white"
            >
              {{ title }}
            </h3>
            <p
              id="alert-message"
              class="mt-2 text-slate-600 dark:text-slate-400 text-sm leading-relaxed"
            >
              {{ message }}
            </p>
          </div>
        </div>
      </div>
      <div class="px-6 pb-6 flex justify-end gap-3">
        @if (showCancel) {
          <button
            type="button"
            (click)="onCancel()"
            class="px-4 py-2 rounded-xl bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 text-slate-700 dark:text-slate-300 font-medium transition"
          >
            {{ cancelText || ('common.cancel' | translate) }}
          </button>
        }
        <button
          type="button"
          (click)="onConfirm()"
          class="px-4 py-2 rounded-xl font-semibold transition"
          [ngClass]="confirmButtonClass"
        >
          {{ confirmText || ('common.confirm' | translate) }}
        </button>
      </div>
    </div>
  </div>
}
